<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Using a custom font */
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Preloader styles */
    #loader {
      transition: opacity 0.5s ease-out;
    }
    #loading-bar {
        transition: width 2s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Preloader -->
  <div id="loader" class="fixed inset-0 bg-white flex flex-col items-center justify-center z-50">
    <img src="https://paceresources.in/wp-content/uploads/2024/02/hrstratege.gif" alt="Loading GIF" class="w-48 h-auto mb-4 rounded-lg">
    <div class="w-64 bg-gray-200 rounded-full h-2.5 mb-4">
        <div id="loading-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
    </div>
    <p class="text-gray-600">Loading...</p>
  </div>

  <div class="container mx-auto p-4">
    <div class="flex flex-col md:flex-row items-center justify-center gap-8 lg:gap-16">

      <!-- Login Box -->
      <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm text-center">
        <h2 class="text-3xl font-bold mb-6 text-blue-600">Admin Login</h2>
        <div class="space-y-4">
          <input type="text" id="username" placeholder="Username" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-300">
          <input type="password" id="password" placeholder="Password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-300">
        </div>
        <button onclick="login()" class="w-full bg-gradient-to-r from-blue-500 to-cyan-400 text-white font-bold py-3 px-4 rounded-lg mt-6 hover:scale-105 transform transition duration-300 ease-in-out shadow-md">
          Login
        </button>
        <p id="error" class="text-red-500 mt-4 text-sm h-5"></p>
      </div>

      <!-- GIF -->
      <div class="hidden md:block">
        <img src="https://cdn.prod.website-files.com/655cc140ec69a31f681e0556/66c321c8d59052f91b2ff319_66c3203df334adf9bf113d51_1-12.gif" alt="Data Visualization GIF" class="rounded-2xl shadow-lg max-w-md w-full">
      </div>

    </div>
  </div>

  <script>
    // --- Preloader ---
    window.onload = function() {
      const loader = document.getElementById('loader');
      const loadingBar = document.getElementById('loading-bar');
      const minimumLoadTime = 2000; // 2 seconds

      if (loader && loadingBar) {
        // Force the browser to paint the initial state before starting the transition
        requestAnimationFrame(() => {
            // Animate the loading bar to 100%
            loadingBar.style.width = '100%';
        });

        // Set timeout to hide the loader after the animation is complete
        setTimeout(() => {
          // Start fade out
          loader.style.opacity = '0';
          // Remove from DOM after transition completes
          setTimeout(() => {
            loader.style.display = 'none';
          }, 500); // This should match the CSS transition duration
        }, minimumLoadTime);
      }
    };

    // Set a default admin user in localStorage if one doesn't exist
    if (!localStorage.getItem('admin')) {
      localStorage.setItem('admin', JSON.stringify({
        username: "admin",
        password: "admin123",
        name: "Administrator",
        email: "admin@example.com"
      }));
    }

    /**
     * Handles the login logic.
     */
    function login() {
      const usernameInput = document.getElementById('username').value.trim();
      const passwordInput = document.getElementById('password').value.trim();
      const errorElement = document.getElementById('error');
      
      // Retrieve admin credentials from localStorage
      const admin = JSON.parse(localStorage.getItem('admin'));

      // Check if the entered credentials match the stored admin credentials
      if (usernameInput === admin.username && passwordInput === admin.password) {
        // On successful login, set a session flag and redirect
        sessionStorage.setItem("isLoggedIn", "true");
        errorElement.innerText = "Login successful! Redirecting...";
        errorElement.classList.remove('text-red-500');
        errorElement.classList.add('text-green-500');
        
        // Redirect to the dashboard after a short delay
        setTimeout(() => {
            window.location.href = "dashboard.html"; // Make sure you have a dashboard.html file
        }, 1000);

      } else {
        // On failed login, display an error message
        errorElement.innerText = "Invalid username or password.";
        errorElement.classList.add('text-red-500');
        errorElement.classList.remove('text-green-500');
      }
    }

    // Add event listener to password field for 'Enter' key press
    document.getElementById('password').addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
            login();
        }
    });
  </script>
</body>
</html>
